<link href="../../../Content/js/plugins/datepicker/bootstrap-datepicker.min.css" rel="stylesheet" />
<link href="../../../Content/js/plugins/datepicker/bootstrap-datepicker.css" rel="stylesheet" />
<div class="row" ng-controller="AdminPeriodosController">
    <div class="ibox float-e-margins">
        <div class="ibox-title" style="background-color:rgb(47, 64, 80);color:white">
            <h5>Administracion de Per&iacute;odos</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li>
                        <a href="#">Config option 1</a>
                    </li>
                    <li>
                        <a href="#">Config option 2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12 b-r">
                    <h1 class="m-t-none m-b">B&uacute;squeda de Per&iacute;odos</h1>
                    <hr />
                    <div class="col-lg-12">
                        <input ng-change="fetch()" ng-model="query" type="text" placeholder="Ingresar año o mes de inicio del período..." class="form-control">
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Inicio del Per&iacute;odo</th>
                                <th>Fin del Per&iacute;odo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="r in queryResults">
                                <td>{{r.periodoID}}</td>
                                <td>{{r.fechaInicio | date:'dd/ MMMM /yyyy'}}</td>
                                <td>{{r.fechaFin | date:'dd/ MMMM /yyyy'}}</td>
                                <td style="vertical-align:middle" width="auto">
                                    <a href="#/PeriodDetail/{{r.periodoID}}" style="margin-top:10px" class="btn btn-primary btn-rounded btn-block ng-scope">
                                        Detalles
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../Content/js/plugins/datepicker/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
    $('#DateBirth').datepicker({});
</script>
