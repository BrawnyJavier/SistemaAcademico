<link href="../../../Content/js/plugins/datepicker/bootstrap-datepicker.min.css" rel="stylesheet" />
<link href="../../../Content/js/plugins/datepicker/bootstrap-datepicker.css" rel="stylesheet" />
<div class="row" ng-controller="AddPeriodosController">
    <div class="ibox float-e-margins">
        <div class="ibox-title" style="background-color:rgb(47, 64, 80);color:white">
            <h5>Registro de Períodos </h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li>
                        <a href="#">Config option 1</a>
                    </li>
                    <li>
                        <a href="#">Config option 2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-10 b-r">
                    <h1 class="m-t-none m-b">Registrar Período</h1>
                    <hr />
                    <style>
                        .noPadding {
                            padding: 0;
                        }

                        .font-noraml {
                            font-weight: 800;
                            font-size: 13px;
                        }
                    </style>
                    <form role="form">
                        <div class="form-group" id="sandbox-container">
                            <label class="font-noraml">Fecha de Inicio</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input ng-model="fechaInicio" id="DateBirth" type="text" class="form-control" value="03/04/2014">
                            </div>
                        </div>
                        <div class="form-group" id="sandbox-container">
                            <label class="font-noraml">Fecha de Finalizaci&oacute;n</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input ng-model="fechaFin" id="DateBirth2" type="text" class="form-control" value="03/04/2014">
                            </div>
                        </div>
                        <div class="form-group" id="sandbox-container">
                            <label class="font-noraml">Fecha de Inicio de Preseleccion</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input ng-model="fechaInicioPreselecion" id="fechaInicioPreselecion" type="text" class="form-control dummyDate" value="03/04/2014">
                            </div>
                        </div>
                        <div class="form-group" id="sandbox-container">
                            <label class="font-noraml">Fecha de Fin de Preseleccion</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input ng-model="fechafinPreseleccion" id="fechafinPreseleccion" type="text" class="form-control dummyDate" value="03/04/2014">
                            </div>
                        </div>
                        <div class="form-group" id="sandbox-container">
                            <label class="font-noraml">Fecha de Inicio de Seleccion</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input ng-model="fechainicioSeleccion" id="fechainicioSeleccion" type="text" class="form-control dummyDate" value="03/04/2014">
                            </div>
                        </div>
                        <div class="form-group" id="sandbox-container">
                            <label class="font-noraml">Fecha de Fin de Seleccion</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input ng-model="fechafinSeleccion" id="fechafinSeleccion" type="text" class="form-control dummyDate" value="03/04/2014">
                            </div>
                        </div>
                        <div class="form-group" id="sandbox-container">
                            <label class="font-noraml">Fecha limite de Retiro</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input ng-model="fechaLimiteRetiro" id="fechaLimiteRetiro" type="text" class="form-control dummyDate" value="03/04/2014">
                            </div>
                        </div>
                        <div>
                            <button ng-click="Registrar()" class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Registrar</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="registered" class="ibox float-e-margins">
        <div class="ibox-title" style="background-color:rgb(47, 64, 80);color:white">
            <h5>Carreras Registradas</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li>
                        <a href="#">Config option 1</a>
                    </li>
                    <li>
                        <a href="#">Config option 2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12 b-r">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Titulo</th>
                                <th>Fecha de Creacion</th>
                                <th>Area</th>
                                <th></th>
                                <th hidden></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="m in majors">
                                <td style="vertical-align:middle" width="auto">{{m.id}}</td>
                                <td style="vertical-align:middle" width="auto">{{m.majorTitle}}</td>
                                <td style="vertical-align:middle" width="auto">{{m.fechainicio | date:'dd/MM/yyyy'}}</td>
                                <td style="vertical-align:middle" width="auto">{{m.area}}</td>
                                <td style="vertical-align:middle" width="auto">
                                    <a ng-click="set(m)" style="margin-top:10px" class="btn btn-primary btn-rounded btn-block ng-scope">
                                        Editar
                                    </a>
                                </td>
                                <td hidden>{{m.description}}                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../Content/js/plugins/datepicker/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
    $('#DateBirth').datepicker({}); $('#DateBirth2').datepicker({});
    $('.dummyDate').datepicker({});
</script>
